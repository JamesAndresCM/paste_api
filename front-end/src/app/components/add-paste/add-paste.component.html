<div class="col-md-8" style="margin: 0 auto">
<form class="example-container" [formGroup]="_pasteForm"  (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Title (Optional)</label>
          <input type="text" formControlName="title" class="form-control" name="title" />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea rows="5" formControlName="content" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.content.errors }" name="content" required ></textarea>
            <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
                <div *ngIf="f.content.errors.required">Content is required</div>
            </div>
        </div>
        

        <div class="form-group">
            <label for="exposure">Exposure (Optional default is public)</label>
            <br>
            <input type="radio" name="exposure" formControlName="exposure"  value="public">
              public
            <input type="radio" name="exposure" formControlName="exposure"  value="private">
             private
        </div>   

        <hr>
        <div class="text-center">
          <button class="btn btn-sm btn-success">
              Submit Form
          </button>
        </div>
</form>
</div>
