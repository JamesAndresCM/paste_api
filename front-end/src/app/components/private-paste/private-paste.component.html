<div *ngIf="paste?.private_uuid" class="container">
  <h3>Private paste</h3>
    <button (click)="onDeletePaste(paste.private_uuid)" type="button" style="margin: 4px" class="btn btn-sm btn-danger mt-2 mb-2">
      Delete Paste
    </button>
    <p class="mt-2">Paste Date: {{ paste?.created_at | date: 'dd/MM/yyyy' }}</p>
    <h5>Title (Edit in place)</h5>
    <h3 *ngIf="paste?.title" class="card-text style-inline">
      <inline-editor type="text" [(ngModel)]="paste.title" (onSave)="saveEditable($event,paste.private_uuid,'title')" size="50">
      </inline-editor> 
    </h3>
    <br>
    <h5>Paste (Edit in place)</h5>
    <inline-editor style="cursor: pointer;" type="textarea" empty="content is required" [(ngModel)]="paste.content" (onSave)="saveEditable($event,paste.private_uuid,'content')"  cols="100">
    </inline-editor>  
</div>
